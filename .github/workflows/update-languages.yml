name: Update Languages Card

on:
  schedule:
    # Run daily (languages don't change as frequently)
    - cron: '0 0 * * *'
  workflow_dispatch: # Allow manual trigger
  repository_dispatch:
    types: [update-languages]

jobs:
  generate-languages:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install PyGithub

      - name: Generate languages card
        env:
          # Using PAT_TOKEN for access to both public and private repos
          GITHUB_TOKEN: ${{ secrets.PAT_TOKEN }}
          GITHUB_USERNAME: ${{ github.repository_owner }}
        run: |
          python generate_languages.py

      - name: Commit and push if changed
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add languages.svg
          git diff --staged --quiet || git commit -m "Update languages card [skip ci]"
          git push
